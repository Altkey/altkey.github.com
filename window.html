<!DOCTYPE html>
    <head>
        <title>Window Testing</title>
        <link rel="shortcut icon" href="favicon.ico"/>
        <link href='http://fonts.googleapis.com/css?family=Droid+Sans:700' rel='stylesheet' type='text/css'>
        <style type='text/css'>
            * {
            	margin: 0px 0px 0px 0px;
	            padding: 0px 0px 0px 0px;
                font-family: 'Droid Sans', sans-serif;}
            div.window {
                height: 250px;
                width: 250px;
                border-top-left-radius: 6px;
                border-top-right-radius: 6px;
                border: 1px solid black;
                background-image: -moz-linear-gradient(top, #E6E6E6 0%, #DEDEDE 100%); 
                background-image: -o-linear-gradient(top, #E6E6E6 0%, #DEDEDE 100%);
                background-image: -webkit-linear-gradient(top, #E6E6E6 0%, #DEDEDE 100%);
                background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #E6E6E6), color-stop(1, #DEDEDE));
                background-image: linear-gradient(to bottom, #E6E6E6 0%, #DEDEDE 100%);}
        </style>
    </head>
    <body>
        <div class="window">
        </div>
    </body>
</html>
