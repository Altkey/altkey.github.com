<!DOCTYPE html>
    <head>
        <title>Mobile Home</title>
        <meta name="viewport" content="width=320,user-scalable=false" />
        <!-- For iPhone 4 Retina display: -->
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple114.png">
        <!-- For iPad: -->
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple72.png">
        <!-- For iPhone: -->
        <link rel="apple-touch-icon-precomposed" href="img/apple57.png">
        <link href='mobile.css' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="js/analytics.js"></script>
        <script type="text/javascript" src="js/time.js"></script>
        <script type="text/javascript" src="js/img.js"></script>
    </head>
    <body onload="startTime()">
        <div class="panel">
            <div class="time">
                <div id="time"></div>
            </div>
        </div>
        <div class="dock">
            <div class="dock-popup">
            <div class="item-popup" id="google"><p>My Google+</p></div>
            <div class="item-popup" id="twitter">My Twitter</div>
            <div class="item-popup" id="dev">Developement</div>
            <div class="item-popup" id="about">About</div>
            </div>
            <a href="google+.html" target="blank"/>
                <img class="google" src="img/dock/google.svg" onmouseover="document.getElementById('google').style.display = 'block';" onmouseout="document.getElementById('google').style.display = 'none';"/>
            </a>
            <a href="twitter.html" target="blank"/>
                <img class="twitter" src="img/dock/twitter.svg" onmouseover="document.getElementById('twitter').style.display = 'block';" onmouseout="document.getElementById('twitter').style.display = 'none';"/>
            </a>
            <!--onclick="r.begin('/dev'); return false;"-->
            <img class="dev" src="img/dock/dev.svg" onmouseover="document.getElementById('dev').style.display = 'block';" onmouseout="document.getElementById('dev').style.display = 'none';"
onclick="toggle_visibility('devwindow'); devurl();"/>
            <!--onclick="r.begin('/about'); return false;"-->
            <img class="about" src="img/dock/setting.svg" onmouseover="document.getElementById('about').style.display = 'block';" onmouseout="document.getElementById('about').style.display = 'none';"
onclick="toggle_visibility('aboutwindow'); abouturl();"/>
        </div>
    </body>
</html>
