<!DOCTYPE html>
	<head>
		<title>Arthur Tucker, Web Developer</title>
		<link rel="shortcut icon" href="http://mars11.com/favicon.ico" />
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple114.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple72.png">
		<link rel="apple-touch-icon-precomposed" href="img/apple57.png">
		<link href='http://fonts.googleapis.com/css?family=Droid+Sans:700|Pontano+Sans' rel='stylesheet' type='text/css'>
		<link href='style.css' rel='stylesheet' type='text/css'>
		<script type="text/javascript" async src="js/first.js"></script>
		<script type="text/javascript" async src="js/third.js"></script>
	</head>
	<body onload="onLoad();" onkeydown="keyPress(event);">
		<div id="panel">
			<div id="name">
				<p>Arthur Tucker</p>
			</div>
			<div id="jsdebug"></div>
			<div class="time">
				<div id="time"></div>
			</div>
			<div id="panelicons">
				<a href="http://db.tt/FFgst2x" target="blank">
					<img class="panelicons" id="dropbox" src="img/panel/dropbox.svg"/>
				</a>
				<img class="panelicons" id="network" src="img/panel/wired.svg"/>
				<img class="panelicons" id="avatar" src="img/panel/avatar.svg"/>
				<img class="panelicons" id="speaker" src="img/panel/high.svg" onclick="muteAudio()"/>
				<a href="mailto:arthurlt@gmail.com">
					<img class="panelicons" id="mail" src="img/panel/mail.svg"/>
				</a>
				<img class="panelicons" id="power" src="img/panel/power.svg"/>
			</div>
		</div>
		<div id="warning"></div>
		<div id="main">
        	<p id="welcome">Hello! and thanks for stopping by. I'm currently rewriting the site to make it more practical and I should be done soon. Things may change or be unstable around here while I test new features. Thanks for your patience.</p>
		</div>
		<!--[if IE]><script type="text/javascript">
			document.getElementById('warning').style.display = "block";
			document.getElementById("warning").innerHTML='<a href="http://www.browserchoice.eu/">You are using Microsoft Internet Explorer 9 or less, this site will not display correctly. Update or switch to a more standards complient browser.</a>';
		</script><![endif]-->
		<script type="text/javascript">
			startTime();
			document.getElementById('main').className = "full";
			setTimeout("document.getElementById('panel').style.top = '0';",750);
			function onLoad() {
			
			}
			function keyPress(e) {
			var debugtog = document.getElementById('jsdebug')
			if (debugtog.style.display == 'block') {
			  debugtog.style.display = 'none';
			}
			else {
			  debugtog.style.display = 'block';
			}
			}
			var mutepressed = 0;
			function muteAudio() {
			if (mutepressed==0) {
			  document.getElementById('chime').muted = true;
			  document.getElementById("speaker").src="img/panel/mute-red.svg";
			  mutepressed=1;
			}
			else {
			  document.getElementById('chime').muted = false;
			  document.getElementById("speaker").src = "img/panel/high.svg";
			  mutepressed=0;
			}
			}
		</script>
		<div id="hidden">
			<audio id="chime" src="content/audio/clock.wav" preload="none" autobuffer="false" onended="chimes++;"></audio>
			<img src="content/img/logo.png" height="0" width="0">
		</div>
	</body>
</html>
