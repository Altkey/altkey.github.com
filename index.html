        <script type="text/javascript">
        function startTime()
            {
            var today=new Date();
            var h=today.getHours();
            var m=today.getMinutes();
            var d=today.getDate();
            var x=today.getDay(weekday);
            var y=today.getMonth(month);
            var weekday=new Array(7);
                weekday[0]="Sun";
                weekday[1]="Mon";
                weekday[2]="Tue";
                weekday[3]="Wed";
                weekday[4]="Thu";
                weekday[5]="Fri";
                weekday[6]="Sat";
            var month=new Array(12)
                month[0]="Jan";
                month[1]="Feb";
                month[2]="Mar";
                month[3]="Apr";
                month[4]="May";
                month[5]="Jun";
                month[6]="Jul";
                month[7]="Aug";
                month[8]="Sep";
                month[9]="Oct";
                month[10]="Nov";
                month[11]="Dec";
            m=checkTime(m);
            document.getElementById('time').innerHTML=(weekday[x])+" "+(month[y])+" "+d+ " "+h+":"+m;
            t=setTimeout('startTime()',1000);
            }

        function checkTime(i)
            {
            if (i<10)
              {
              i="0" + i;
              }
            return i;
            }
        </script>
